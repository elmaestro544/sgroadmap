        // Initialize theme immediately to prevent flash
        (function() {
            var theme = localStorage.getItem('theme');
            // Default to dark if no setting found, or if setting is 'dark'
            if (theme === 'dark' || !theme) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();

    <style>
        html {
            scroll-behavior: smooth;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Infinite Horizontal Scroll Animation */
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-scroll-left {
            animation: scroll-left 40s linear infinite;
        }
        .pause-on-hover:hover {
            animation-play-state: paused;
        }

        /* Light Theme (Default) - Inverted: White BG, Blue Glow */
        body {
            background-color: #ffffff;
            background-image: 
                radial-gradient(circle at 50% 0%, #D2E9FE 0%, transparent 60%), 
                radial-gradient(ellipse at 50% 100%, #D2E9FE 0%, transparent 70%);
            background-attachment: fixed;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            animation: none;
            color: #0f172a; /* slate-900 */
            transition: color 0.3s ease;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* slate-300 */
            border-radius: 10px;
            border: 2px solid #ffffff;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8; /* slate-400 */
        }
        option {
            color: #1f2937;
            background-color: #ffffff;
        }

        /* Dark Theme Styles - Minimalist Navy */
        html.dark body {
            background-color: #020617; /* Deep Navy Base */
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(29, 78, 216, 0.15) 0%, transparent 50%), 
                radial-gradient(ellipse at 50% 100%, rgba(29, 78, 216, 0.3) 0%, transparent 70%);
            background-attachment: fixed;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            animation: none;
            color: #f8fafc;
        }
        .dark ::-webkit-scrollbar-track {
            background: #020617;
        }
        .dark ::-webkit-scrollbar-thumb {
            background-color: #1e3a8a;
            border: 2px solid #020617;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background-color: #3b82f6;
        }
        .dark option {
            color: #f8fafc;
            background-color: #0f172a;
        }

        /* Animations */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes slide-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-slide-in-up {
            animation: slide-in-up 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
        
        /* Welcome Modal Animations */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        /* n8n Chat Theme Overrides - Modern Navy/Red */
        :root {
            --chat--color-primary: #ef4444; /* Brand Red */
            --chat--color-secondary: #00205B; /* Brand Blue */
            --chat--window--width: 400px;
            --chat--window--height: 600px;
            --chat--window--border-radius: 1.5rem;
            --chat--header--height: 64px;
            --chat--spacing: 1rem;
            --chat--toggle--size: 64px;
            
            /* Toggle Button */
            --chat--toggle--background: var(--chat--color-primary);
            --chat--toggle--hover--background: #dc2626;
            --chat--toggle--active--background: #b91c1c;
            --chat--toggle--color: #ffffff;
            
            /* Light Mode Defaults */
            --chat--window--background: #ffffff;
            --chat--header--background: var(--chat--color-secondary);
            --chat--header--color: #ffffff;
            
            /* Light Mode: High Contrast */
            --chat--message--bot--background: #f3f4f6; /* Light gray */
            --chat--message--bot--color: #1f2937; /* Very dark gray text */
            
            --chat--message--user--background: var(--chat--color-secondary);
            --chat--message--user--color: #ffffff;
            
            --chat--input--background: #ffffff;
            --chat--input--color: #0f172a;
            --chat--input--border-color: #e2e8f0;
            --chat--input--placeholder-color: #94a3b8;
            --chat--input--button--color: var(--chat--color-primary);
            
            /* Font Family Override */
            font-family: 'Poppins', sans-serif;
        }

        /* Dark Mode Chat Overrides */
        html.dark {
            /* Background matches App Navy */
            --chat--window--background: #020617; 
            --chat--header--background: #0f172a; /* Slightly lighter navy for header */
            --chat--header--color: #f8fafc;
            
            /* Bot Message: Slate background, White text */
            --chat--message--bot--background: #1e293b;
            --chat--message--bot--color: #ffffff; /* FORCE WHITE TEXT */
            
            /* User Message: Red background, White text (High Contrast) */
            --chat--message--user--background: #ef4444;
            --chat--message--user--color: #ffffff;
            
            /* Input Area */
            --chat--input--background: #020617;
            --chat--input--color: #ffffff;
            --chat--input--border-color: #334155;
            --chat--input--placeholder-color: #94a3b8;
            --chat--input--button--color: #ef4444;
        }

        /* Global Chat Customizations to remove border and style title */
        .chat-window, .n8n-chat-window {
            border: none !important;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.3) !important;
        }
        
        .chat-header-title, .n8n-chat-header-title {
            font-size: 1rem !important; /* Match website header menu (text-base) */
            font-weight: 600 !important;
        }

        /* Force white text in chat input during dark mode */
        html.dark .n8n-chat-window textarea,
        html.dark .chat-window textarea,
        html.dark .n8n-chat-window input,
        html.dark .chat-window input {
            color: #ffffff !important;
            caret-color: #ffffff !important;
        }
    </style>
