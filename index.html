
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PM Roadmap | AI-Powered Project & Construction Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- n8n Chatbot Styles -->
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        html {
            scroll-behavior: smooth;
            color-scheme: dark; /* Crucial for native date pickers/scrollbars to look correct in dark mode */
        }
        body {
            background-color: #0D0C13;
            color: #f8fafc;
        }
        
        /* --- Force n8n Chatbot Theme --- */
        :root {
            --chat--color-primary: #2DD4BF !important; /* Brand Turquoise */
            --chat--color-secondary: #0D0C13 !important; /* Main Dark BG */
            --chat--color-dark: #14121E !important;
            --chat--color-light: #F8FAFC !important; /* Brand Text */
            
            --chat--font-family: 'Poppins', sans-serif !important;
            
            /* Header */
            --chat--header--background: linear-gradient(135deg, #2DD4BF 0%, #A3E635 100%) !important;
            --chat--header--color: #ffffff !important;
            
            /* Window / Backgrounds */
            --chat--window--background: #14121E !important; /* Dark Card Solid */
            --chat--background: #14121E !important;
            --chat--window--border-radius: 16px !important;
            --chat--window--width: 400px !important;
            --chat--window--height: 650px !important;
            
            /* Inputs */
            --chat--input--background: #0D0C13 !important;
            --chat--input--color: #F8FAFC !important;
            --chat--input--border: 1px solid rgba(45, 212, 191, 0.2) !important;
            --chat--input--border-radius: 12px !important;
            
            /* Messages */
            --chat--message--bot--background: #1E1B2E !important;
            --chat--message--bot--color: #F8FAFC !important;
            --chat--message--bot--border: 1px solid rgba(255,255,255,0.05) !important;
            
            --chat--message--user--background: linear-gradient(135deg, #2DD4BF 0%, #2ba898 100%) !important;
            --chat--message--user--color: #ffffff !important;
            
            /* Toggle Button */
            --chat--toggle--background: #2DD4BF !important;
            --chat--toggle--hover--background: #5EEAD4 !important;
            --chat--toggle--active--background: #2DD4BF !important;
            --chat--toggle--color: #ffffff !important;
            --chat--toggle--size: 60px !important;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1E1B2E;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #2DD4BF; /* brand-purple -> new turquoise */
            border-radius: 10px;
            border: 2px solid #1E1B2E;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #5EEAD4; /* brand-purple-light -> new light turquoise */
        }
        option {
            color: #f8fafc;
            background-color: #1E1B2E;
        }

        /* Gradient border utility */
        .glow-border {
            position: relative;
            z-index: 1;
        }
        .glow-border::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: 1px;
            border-radius: inherit; /* Use parent's border-radius */
            background: linear-gradient(145deg, rgba(45, 212, 191, 0.4), rgba(45, 212, 191, 0.1), rgba(45, 212, 191, 0.4));
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            z-index: -1;
        }
        .sidebar-glow::before {
             content: "";
             position: absolute;
             top: 0;
             left: 0;
             bottom: 0;
             width: 2px;
             background: linear-gradient(to bottom, #5EEAD4, #A3E635, #FACC15);
             box-shadow: 0 0 10px #5EEAD4, 0 0 20px #A3E635;
             opacity: 0.6;
        }


        /* Animations */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            50% {
                opacity: .5;
            }
        }
        .animate-pulse-fast {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes slide-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-slide-in-up {
            animation: slide-in-up 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        /* Cityscape Animation */
        @keyframes grow-building {
            from {
                transform: scaleY(0);
                opacity: 0;
            }
            to {
                transform: scaleY(1);
                opacity: 1;
            }
        }
        .building {
            transform-origin: bottom;
            animation: grow-building 1.5s cubic-bezier(0.645, 0.045, 0.355, 1.000) forwards;
        }
        @keyframes crane-arm-swing {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(45deg); }
        }
        .crane-arm {
            transform-origin: 2.5px 2.5px;
            animation: crane-arm-swing 15s ease-in-out infinite;
        }
        @keyframes light-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }
        .blinking-light {
            animation: light-blink 2s infinite;
        }

        /* New Background Motion Effects */
        .bg-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: blob-float 15s infinite alternate ease-in-out;
            pointer-events: none;
        }
        @keyframes blob-float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -40px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
            100% { transform: translate(0, 0) scale(1); }
        }
        .bg-grid-motion {
            background-size: 60px 60px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            animation: grid-scroll 30s linear infinite;
        }
        @keyframes grid-scroll {
            0% { background-position: 0 0; }
            100% { background-position: 60px 60px; }
        }

        /* Print-specific styles */
        @media print {
            @page {
                size: auto;
                margin: 0mm;
            }

            html, body, #root, main {
                height: auto !important;
                min-height: 0 !important;
                width: 100% !important;
                overflow: visible !important;
                position: static !important;
                background-color: #ffffff !important;
                color: #000000 !important;
                margin: 0 !important;
                padding: 0 !important;
                display: block !important;
                -webkit-print-color-adjust: exact; /* Crucial for Gantt bars */
                print-color-adjust: exact;
            }

            /* Reset Flexbox and Grid Layouts that confine height */
            .flex, .h-screen, .min-h-screen, .h-full, .flex-1, .flex-grow, .overflow-hidden, .overflow-y-auto, .overflow-auto {
                height: auto !important;
                min-height: 0 !important;
                flex: none !important;
                overflow: visible !important;
                display: block !important;
            }

            /* Hide non-printable elements */
            header, aside, .non-printable, footer, .sidebar-glow {
                display: none !important;
            }

            /* Printable container specific overrides */
            .printable-container {
                height: auto !important;
                width: 100% !important;
                overflow: visible !important;
                border: none !important;
                box-shadow: none !important;
                padding: 20px !important;
                margin: 0 !important;
                position: static !important;
                display: block !important;
                background-color: white !important;
            }

            .printable-content {
                transform: none !important; /* Reset zoom */
                width: 100% !important;
                height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                overflow: visible !important;
                display: block !important;
            }

            /* Content Styling for Print */
            .printable-content * {
                color: #000 !important;
                text-shadow: none !important;
                background-color: transparent !important;
                box-shadow: none !important;
            }
            
            /* Borders */
            .border, .border-b, .border-t, .border-l, .border-r {
                border-color: #e5e7eb !important; /* gray-200 */
            }

            /* Page Breaks */
            .break-before-page {
                page-break-before: always !important;
                break-before: page !important;
            }
            .break-inside-avoid {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
            }

            /* Hide scrollbars */
            ::-webkit-scrollbar {
                display: none;
            }
        }
    </style>

            }
          }
        }
      }
    </script>
