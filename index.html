    <script>
        // Initialize theme immediately to prevent flash
        (function() {
            var theme = localStorage.getItem('theme');
            // Default to dark if no setting found, or if setting is 'dark'
            if (theme === 'dark' || !theme) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Merriweather:wght@400;700&family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Infinite Horizontal Scroll Animation */
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-scroll-left {
            animation: scroll-left 40s linear infinite;
        }
        .pause-on-hover:hover {
            animation-play-state: paused;
        }

        /* Light Theme (Default) - Inverted: White BG, Blue Glow */
        body {
            background-color: #ffffff;
            background-image: 
                radial-gradient(circle at 50% 0%, #D2E9FE 0%, transparent 60%), 
                radial-gradient(ellipse at 50% 100%, #D2E9FE 0%, transparent 70%);
            background-attachment: fixed;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            animation: none;
            color: #0f172a; /* slate-900 */
            transition: color 0.3s ease;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* slate-300 */
            border-radius: 10px;
            border: 2px solid #ffffff;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8; /* slate-400 */
        }
        option {
            color: #1f2937;
            background-color: #ffffff;
        }

        /* Dark Theme Styles - Minimalist Navy */
        .dark body {
            background-color: #020617; /* Deep Navy Base */
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(29, 78, 216, 0.15) 0%, transparent 50%), 
                radial-gradient(ellipse at 50% 100%, rgba(29, 78, 216, 0.3) 0%, transparent 70%);
            background-attachment: fixed;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            animation: none;
            color: #f8fafc;
        }
        .dark ::-webkit-scrollbar-track {
            background: #020617;
        }
        .dark ::-webkit-scrollbar-thumb {
            background-color: #1e3a8a;
            border: 2px solid #020617;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background-color: #3b82f6;
        }
        .dark option {
            color: #f8fafc;
            background-color: #0f172a;
        }

        /* Animations */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes slide-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-slide-in-up {
            animation: slide-in-up 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
        
        /* Welcome Modal Animations */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          fontFamily: {
            sans: ['Poppins', 'Arial', 'sans-serif'],
          },
          extend: {
            colors: {
              'brand-red': '#ef4444',
              'brand-blue': '#00205B',
              'brand-text': '#f8fafc',
              'brand-text-light': '#94a3b8',

              // New colors from reference site
              'secondary': '#FF2D2D',
              'dark-bg': '#020617', // Slate 950
              'dark-card': '#1e293b', // Slate 800
              'light-gray': '#C4C4C4',
            },
            backgroundImage: {
              // Updated gradients to be more subtle and navy-focused
              'card-gradient': 'linear-gradient(145deg, #0f172a 0%, #1e293b 100%)', 
              'input-gradient': 'linear-gradient(145deg, #0f172a 0%, #1e293b 100%)',
              // Light theme subtle gradients
              'light-card-gradient': 'linear-gradient(145deg, #ffffff 0%, #f8fafc 100%)',
              'light-input-gradient': 'linear-gradient(145deg, #f1f5f9 0%, #ffffff 100%)',
            },
            backdropBlur: {
                'xl': '20px',
            },
            boxShadow: {
              'glow-red': '0 0 20px 0 rgba(239, 68, 68, 0.4)',
              'glow-blue': '0 0 20px 0 rgba(59, 130, 246, 0.3)',
              'card': '0 10px 25px -5px rgba(2, 6, 23, 0.6), 0 8px 10px -6px rgba(2, 6, 23, 0.6)', // Darker shadow for navy theme
            }
          }
        }
      }
    </script>
